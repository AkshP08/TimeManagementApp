<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CheerpJ Timer Application</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
  </head>
  <body>
    <script>
      (async function () {
        await cheerpjInit();
        cheerpjCreateDisplay(800, 600);
        await cheerpjRunMain(
          "TimerApp",  // Your main class name
          "/TimeManagementApp/timer.jar"  // Path to your JAR
        );
      })();
    </script>
  </body>
</html>
